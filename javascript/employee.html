<body id="myBODY">
    <script>

class Employee {
        constructor(id, name, position, salary) {
        this.id = id;
        this.name = name;
        this.position = position;
        this.salary = salary;
    }
}


// ✅ 1. สร้าง Array เก็บข้อมูลพนักงาน
const employees = [
    new Employee(1, "John Doe", "Manager", 60000),
    new Employee(2, "Jane Smith", "Developer", 50000),
    new Employee(3, "Mike Johnson", "Designer", 40000),
    new Employee(4, "Emily Davis", "HR", 55000),
];

//  2. ใช้ `map()` แสดงข้อมูลพนักงานทั้งหมด
console.log("All Employees:");
employees.map(emp => 
    console.log(`${emp.id}: ${emp.name} - ${emp.position} - $${emp.salary}`)
);

//  3. ใช้ `filter()` ค้นหาพนักงานที่มีเงินเดือน > 50,000
const highSalaryEmployees = employees.filter(emp => emp.salary > 50000);

console.log("\n Employees with Salary > 50,000:");
highSalaryEmployees.map(emp => 
    console.log(`${emp.id}: ${emp.name} - ${emp.position} - $${emp.salary}`)
);

//  4. ใช้ `reduce()` คำนวณเงินเดือนรวมของพนักงานทั้งหมด
const totalSalary = employees.reduce((sum, emp) => sum + emp.salary, 0);

console.log(`\n Total Salary of All Employees: $${totalSalary}`);

</script>
</body>

</html>
