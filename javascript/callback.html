<html>

<head>
    <title>TEST</title>

</head>

<body id="myBODY">
    <script>
        function applyOperation(arr, callback) {
            return arr.map(callback);
        }

        function square(x) {
            return x * x;
        }

        console.log(applyOperation([1, 2, 3, 4], square)); // [1, 4, 9, 16]
        console.log(applyOperation([5, 6, 7], x => x + 10)); // [15, 16, 17]
    </script>
</body>

</html>
