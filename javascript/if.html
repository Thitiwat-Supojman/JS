<body id="myBODY">
    <script>


        function checkNumberType(num) {
            if (num > 0) return "Positive";
            if (num < 0) return "Negative";
            return "Zero";
        }

        console.log(checkNumberType(5));  // "Positive"
        console.log(checkNumberType(-3)); // "Negative"
        console.log(checkNumberType(0));  // "Zero"

    </script>
</body>
