<body id="myBODY">
    <script>

        function sumEvenNumbers(arr) {
            return arr.filter(num => num % 2 === 0).reduce((sum, num) => sum + num, 0);
        }

        console.log(sumEvenNumbers([1, 2, 3, 4, 5, 6])); // 12
        console.log(sumEvenNumbers([7, 9, 11]));        // 0
        console.log(sumEvenNumbers([10, 20, 30]));      // 60

    </script>
</body>

</html>
